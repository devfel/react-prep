<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wood Hoop - Embroidery</title>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!---------------------------->

    <!-- Load Babel JSX. -->
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone@7/babel.min.js"
    ></script>
    <!---------------------------->
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      function App() {
        return <div>My Test</div>;
      }

      const Buy = () => {
        const [counter, setcounter] = React.useState(0);
        console.log(counter);
        function toBuy() {
          setcounter(counter + 1);
        }

        return (
          <div>
            <button onClick={toBuy}>Add Item</button>
            <p>Total: {counter}</p>
            <p>Single Price: $ 22</p>
            <p>Total Price: $ {counter * 22}</p>
          </div>
        );
      };

      ReactDOM.render(<Buy />, document.getElementById("app"));
    </script>
  </body>
</html>
